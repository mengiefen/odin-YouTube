<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="./style.css" rel="stylesheet" />

    <title>Document</title>
  </head>
  <body>
    <div class="header">
      <nav>
        <div class="left-side">
          <i class="material-icons">menu</i>
          <img
            class="youtube-icon"
            src="./images/YouTube-Logo.wine.svg"
            alt="YouTube Logo"
          />
        </div>
        <div class="middle-side">
          <input type="text" class="search-box" placeholder="Search" />
          <button><i class="material-icons search-icon">search</i></button>
          <i class="material-icons">mice</i>
        </div>
        <div class="right-side">
          <i class="material-icons video_call">video_call</i>
          <i class="material-icons apps">apps</i>
          <i class="material-icons notification"
            >notifications_none<span class="badge">3+</span></i
          >
          <img src="./images/avatar.png" alt="Avatar" class="avatar" />
        </div>
      </nav>
    </div>

    <div class="container">
      <div class="player-container">
        <iframe
          width="560"
          height="315"
          src="https://www.youtube-nocookie.com/embed/0eEkWvekQiE"
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
          allowfullscreen
        ></iframe>
      </div>
      <div class="list-container"></div>
    </div>
  </body>
</html>
